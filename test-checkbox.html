<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Checkbox</title>
    <style>
        .quiz-option.checkbox-style {
            position: relative;
            cursor: pointer;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .quiz-option.checkbox-style.selected {
            border-color: #ec4899;
            background-color: #fdf2f8;
        }
        
        .checkbox-box {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quiz-option.checkbox-style.selected .checkbox-box {
            background: #ec4899;
            border-color: #ec4899;
        }
        
        .checkbox-box::after {
            content: '✓';
            color: white;
            font-weight: bold;
            opacity: 0;
        }
        
        .quiz-option.checkbox-style.selected .checkbox-box::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Teste Checkbox</h1>
    
    <form id="testForm">
        <div class="quiz-option checkbox-style" data-value="opcao1">
            <input type="checkbox" name="answer" value="opcao1" style="display: none;">
            <span>Opção 1</span>
            <div class="checkbox-indicator">
                <div class="checkbox-box"></div>
            </div>
        </div>
        
        <div class="quiz-option checkbox-style" data-value="opcao2">
            <input type="checkbox" name="answer" value="opcao2" style="display: none;">
            <span>Opção 2</span>
            <div class="checkbox-indicator">
                <div class="checkbox-box"></div>
            </div>
        </div>
        
        <button type="button" id="testBtn" disabled>Continuar</button>
        <div id="result"></div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('testForm');
            const btn = document.getElementById('testBtn');
            const result = document.getElementById('result');
            
            const checkboxOptions = form.querySelectorAll('.quiz-option.checkbox-style');
            checkboxOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    const isSelected = this.classList.contains('selected');
                    
                    console.log('Clicked:', this.dataset.value, 'Currently selected:', isSelected);
                    
                    if (isSelected) {
                        this.classList.remove('selected');
                        checkbox.checked = false;
                    } else {
                        this.classList.add('selected');
                        checkbox.checked = true;
                    }
                    
                    const checkedBoxes = form.querySelectorAll('input[type="checkbox"]:checked');
                    btn.disabled = checkedBoxes.length === 0;
                    
                    const values = Array.from(checkedBoxes).map(cb => cb.value);
                    result.textContent = 'Selecionados: ' + values.join(', ');
                });
            });
        });
    </script>
</body>
</html>
